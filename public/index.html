<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

  <article class="container_main">

    <header class="profile">
      <div class="profile_imagen">
        <img src="assets/images/avatar-jessica.jpeg" alt="imagen avatar">
      </div>

      <h1 class="profile_name">Jessica Randall</h1>

      <p class="profile_location">London, United Kingdom</p>

      <p class="profile_description">"Front-end developer and avid reader."</p>
    </header>

    <section class="links">
      <div class="link">
        <a href="#">GitHub</a>
      </div>
      <div class="link">
        <a href="#">Frontend Mentor</a>
      </div>
      <div class="link">
        <a href="#">LinkedIn</a>
      </div>
      <div class="link">
        <a href="#">Twitter</a>
      </div>
      <div class="link">
        <a href="#">Instagram</a>
      </div>
    </section>
    
  </article>

</body>
</html>
